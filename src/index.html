<!DOCTYPE html>
<html ng-app="ResponsiveTest">
<head>
    <!--
    /**
     * ResponsiveTest
     * Created by Nguyen Huu Phuoc <phuoc@huuphuoc.me>, @nghuuphuoc
     * (c) 2013, APL Solutions.
     */
    -->
    <meta charset="utf-8">
    <title>Testing responsive web design in various resolutions | ResponsiveTest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="app/css/style.css" rel="stylesheet" media="screen">
    <!--[if IE 7]><link rel="stylesheet" href="vendor/font-awesome/css/font-awesome-ie7.min.css"><![endif]-->
    <!--[if lt IE 9]><script src="vendor/jquery/jquery-1.10.1.min.js"></script><![endif]-->
    <!--[if gte IE 9]><!--><script src="vendor/jquery/jquery-2.0.2.min.js"></script><!--<![endif]-->
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.1.0.7.min.js"></script>
    <script type="text/javascript" src="app/js/responsivetest.js"></script>
    <!--[if lte IE 8]>
    <script type="text/javascript">
    document.createElement('rt-brand');
    </script>
    <![endif]-->
</head>
<body ng-controller="IndexController">
    <!-- nav: -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Responsive Test</a>

            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".rt-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="nav-collapse collapse rt-navbar-collapse">
                <form class="navbar-form form-inline pull-left col-lg-6">
                    <input type="text" class="form-control" ng-model="url" style="width: 300px; margin-right: 50px;" ng-model="url" placeholder="Enter the URL" />
                    <input type="text" class="form-control" ng-model="w" style="width: 60px;" placeholder="w" />
                    <span style="color: #fff;">x</span>
                    <input type="text" class="form-control" ng-model="h" style="width: 60px;" placeholder="h" />
                    <a href="#" class="btn" ng-click="rotate()"><i class="icon-retweet icon-2x icon-white"></i></a>
                </form>

                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown" ng-repeat="device in SUPPORTED_DEVICES" id="{{ device.type }}">
                        <a href="#{{ device.type }}" class="dropdown-toggle" data-toggle="dropdown" title="{{ device.title }}"><i class="{{ device.icon }} icon-2x"></i></a>
                        <ul class="dropdown-menu">
                            <rt-brand ng-repeat="b in device.brands" brand="b" index="$index"></rt-brand>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- :nav -->

    <!-- dest-iframe: -->
    <div class="rt-iframe" ng-style="{ width: w + 'px', height: h + 'px' }">
        <iframe></iframe>
    </div>
    <!-- :dest-iframe -->
</body>
</html>
